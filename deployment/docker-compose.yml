version: "3.7"
services:
  srv-alarm:
    image: jenswbe/sunrise-alarm-srv-alarm
    container_name: srv-alarm
    restart: always
    networks:
      - sunrise-alarm
    ports:
      - "127.0.0.1:8000:8080"
    environment:
      - "TZ=${TIMEZONE}"
      - "MQTT_BROKER_HOST=mosquitto"

  srv-config:
    image: jenswbe/sunrise-alarm-srv-config
    container_name: srv-config
    restart: always
    networks:
      - sunrise-alarm
    ports:
      - "127.0.0.1:8001:8080"
    volumes:
      - "srv-config-data:/data"
    environment:
      - "TZ=${TIMEZONE}"
      - "MQTT_BROKER_HOST=mosquitto"

  srv-physical:
    image: jenswbe/sunrise-alarm-srv-physical
    container_name: srv-physical
    restart: always
    networks:
      - sunrise-alarm
    ports:
      - "127.0.0.1:8002:8080"
    environment:
      - "MOCK=True"
      - "MQTT_BROKER_HOST=mosquitto"
      - "MQTT_CLIENT_ID=srv-physical-docker"

  srv-audio:
    image: jenswbe/sunrise-alarm-srv-audio
    container_name: srv-audio
    restart: always
    networks:
      - sunrise-alarm
    ports:
      - "127.0.0.1:8003:8080"
    volumes:
      - "srv-audio-music:/music"
      - "/tmp/pa-sunrise-alarm.socket:/pulse/pulseaudio.socket"
    environment:
      - "TZ=${TIMEZONE}"
      - "MQTT_BROKER_HOST=mosquitto"

  api-watchface:
    image: devopsfaith/krakend
    container_name: api-watchface
    restart: always
    networks:
      - sunrise-alarm
    ports:
      - "127.0.0.1:8004:8080"
    volumes:
      - "../src/api-watchface:/etc/krakend:ro"
    cap_add:
      - NET_BIND_SERVICE

  gui-watchface:
    image: jenswbe/sunrise-alarm-gui-watchface
    container_name: gui-watchface
    restart: always
    networks:
      - sunrise-alarm
    ports:
      - "8080:8080"

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    networks:
      - sunrise-alarm
    volumes:
      - "mosquitto-data:/mosquitto/data"
      - "mosquitto-log:/mosquitto/log"
    environment:
      - "TZ=${TIMEZONE}"

volumes:
  srv-config-data:
  srv-audio-music:
  mosquitto-data:
  mosquitto-log:

networks:
  sunrise-alarm:
    name: sunrise-alarm
