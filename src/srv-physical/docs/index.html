<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.1.2/swagger-ui.css"
      integrity="sha256-f0Ds8TI/H6rR9Mbzw/2SR4zDE17syzqIYdOsrWth8oU="
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/favicon-32x32.png"
      integrity="sha256-PtYS9B4FDKXnAAytbxy+fn2jn2X8qZwC6Z5lkQVuWDc="
      crossorigin="anonymous"
    />
    <title>GoCommerce - Swagger UI</title>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.1.2/swagger-ui-bundle.js"
      integrity="sha256-5GO9IKORUEb1c7ZO5Xo5TdHZGNJV65mOHTb0q6HEtvQ="
      crossorigin="anonymous"
    ></script>
    <!-- `SwaggerUIBundle` is now available on the page -->
    <script>
      const ui = SwaggerUIBundle({
        url: "openapi.yml",
        dom_id: "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ],
        layout: "BaseLayout",
        deepLinking: true,
        showExtensions: true,
        showCommonExtensions: true,
        oauth2RedirectUrl: new URL("oauth2-redirect.html", window.location.href)
          .href,
      });

      ui.initOAuth({
        clientId: "go-commerce-admin",
        realm: "go-commerce",
        scopeSeparator: " ",
        scopes: "openid profile",
        usePkceWithAuthorizationCodeGrant: true,
      });
    </script>
  </body>
</html>
